        <div class="icon">
            <p class="line1">Fan?Drop a note</p>
            <p class="line2"><i class="fas fa-map-marker-alt"></i>Chicago,US</p>
            <p class="line3"><i class="fas fa-mobile-alt"></i>Phone:+001515151515</p>

    <div class="container2">
        <form action="#" method="post">
                    <label for="name"></label>

                    <label for="email"></label>
                    <input class="emailadd" id="email_address" placeholder="Email" name="user[e_mail]" size="30"

                    <div class="commentbox">  <textarea rows = "6" cols = "69" name="comments" id="comments" placeholder="Comment"></textarea></div>
                 <div class="btn"> <input type="submit" value="Send" class="button" onclick="btn1Function()"></div>
                   
        </form>
    </div>
